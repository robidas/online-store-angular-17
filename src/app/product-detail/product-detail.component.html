<div *ngIf="product$ | async as product; else errorTemplate">
  <h2> {{product.productName}}</h2>
  <p>{{product.unitPrice | currency}}</p>
  <img [src]="product.productImageFile" alt="product image">
  <p>{{product.productDetails}}</p>
  <button (click)="addProduct()">add to cart</button> 

</div>

<ng-template #errorTemplate>
  <p>Error: Product not found.</p>
</ng-template>
